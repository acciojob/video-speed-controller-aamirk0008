<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
      <div class="player">
        <video
          class="player__video viewer"
          src="https://www.w3schools.com/html/mov_bbb.mp4"
        ></video>
        <div class="player__controls">
          <div class="progress" data-skip="0">
            <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">►</button>
          <button class="skip rewind" data-skip="-10">« 10s</button>
          <button class="skip forward" data-skip="25">25s »</button>
          <div class="control-group">
            <label>Vol:</label>
            <input
              type="range"
              name="volume"
              class="player__slider"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
          </div>
          <div class="control-group">
            <label>Speed:</label>
            <input
              type="range"
              name="playbackSpeed"
              class="player__slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <span class="speed-display">1×</span>
          </div>
          <div class="time-display">
            <span class="current-time">0:00</span> /
            <span class="total-time">0:00</span>
          </div>
        </div>
      </div>
    </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
